  - type: "StandardTestVector"
    values:
      - type: "UnknownValue"
        feature:
          type: "BooleanFeature"
          name: "If a project runs Pylint scan checks for commits"
      - type: "UnknownValue"
        feature:
          type: "BooleanFeature"
          name: "If a project runs Pylint scans"
      - type: "UnknownValue"
        feature:
          type: "LanguagesFeature"
          name: "A set of programming languages"
    expectedScore:
      type: "DoubleInterval"
      from: 0.0
      openLeft: false
      negativeInfinity: false
      to: 1.0
      openRight: false
      positiveInfinity: false
    expectedLabel: null
    expectedUnknownScore: true
    alias: "all_unknown"
  - type: "StandardTestVector"
    values:
      - type: "BooleanValue"
        feature:
          type: "BooleanFeature"
