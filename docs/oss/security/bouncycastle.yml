# this is a configuration for generating a report for Bouncy Castle projects
cache: .fosstars/project_rating_cache.json
reports:
  - type: markdown
    where: docs/oss/security
    source: docs/oss/security/github_projects.json
  - type: json
    where: docs/oss/security/github_projects.json
finder:
  organizations:
    - name: bcgit
      stars: 1000
      exclude:
        - example
        - sample
        - build
        - ide
        - docs
        - test