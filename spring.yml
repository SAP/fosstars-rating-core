# this is a configuration for generating a report for Spring projects
cache: .fosstars/project_rating_cache.json
reports:
  - type: markdown
    where: .
    source: github_projects.json
  - type: json
    where: github_projects.json
finder:
  organizations:
    - name: spring-projects
      stars: 1000
      exclude:
        - example
        - sample
        - build
        - ide
        - docs
        - test
